<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> Formulaire </title>
    <link rel="stylesheet" href="formulaire exo3.css">

</head>

<body>

    <form class="form" id="form">

        <div><input class="input" type="text" id="name" value="Name" />Nom
        </div>

        <div><input class="input" type="text" id="firstname" value="Firstname" />Prénom
        </div>

        <div>
            <input class="input" type="text" id="phonenumber" value="Phone Number" />Téléphone
        </div>

        <div>
            <p>Sexe</p>
            <input class="input" type="radio" name="sex" id="sex1" value="male" />Homme (h/f)
            <input class="input" type="radio" name="sex" id="sex2" value="female" />Femme (h/f)
        </div>

        <div>
            <input class="input" type="date" id="birthdate"/>Date de naissance
        </div>

        <div>
            <input class="input" type="text" id="email" value="Email" />Email
        </div>

        <div>
            <input class="input" type="text" id="confirmemail" value="Confirm Email" />Confirmer Email
        </div>

        <div>
            <input class="input" type="password" id="password" value="password" />Mot de passe
        </div>

        <div>
            <input class="input" type="password" id="confirmpassword" value="confirmpassword" />Confirmer Mot de passe
        </div>

        <div>
            <input type="submit" value="Envoyer" />
            <input type="reset" value="Réinitialiser" />
        </div>

    </form>



</body>

<script src="formulaire exo3.js"></script>

</html>
