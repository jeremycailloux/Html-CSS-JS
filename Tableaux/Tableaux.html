<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> Tableau </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <p>
        <table>
            <caption>Tableau Planning</caption>
            <tr>
                <th class="bleue">Jours</th>
                <th class="bleue">8h - 10h</thclass="bleue">
                <th class="bleue">12h - 16h</thclass="bleue">
                <th class="bleue">18h - 23h</th>
            </tr>
            <tr>
                <td class="violet">L</td>
                <td rowspan="2" colspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td class="blanc">M</td>
            </tr>
            <tr>
                <td class="violet">M</td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td class="blanc">J</td>
                <td colspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td class="violet">V</td>
                <td></td>
                <td rowspan="2" colspan="2"></td>
            </tr>
            <tr>
                <td class="blanc">S</td>
                <td></td>
            </tr>
            <tr>
                <td class="violet">D</td>
                <td colspan="3"></td>
            </tr>
        </table>
    </p>


</body>

</html>
